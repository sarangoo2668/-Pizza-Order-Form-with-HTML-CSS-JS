<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script> <title>宅配ピザ屋</title>
<script type="text/javascript">
function calc(){ //一部のみ記述しているので完成させてください
  var total = 0;
  if( document.getElementsByName('size').item(0).checked ){total = 1400;} 
  else if( document.getElementsByName('size').item(1).checked ){total = 1200;}
  else if( document.getElementsByName('size').item(1).checked ){total = 1000;}

  if( document.form1.cheese.checked ) {total += 120;}
  if( document.form1.tomato.checked ) {total += 140;}
  if( document.form1.bacon.checked ) {total += 160;}
  if( document.form1.sweetcorn.checked ) {total += 180;}
  document.form1.total.value = total;
}
</script>
</head>
<body>
    <h1 style="text-align:center">宅配ピザ屋</h1>
    <form name="form1" action="3.php" method="POST"> 
    <table border="2" style="text-align: left; border-collapse: collapse; margin: 0 auto;">
    <tr><th>名前</th>
        <td><input type="text" name="名前" size="20"></td></tr>
    <tr><th>パスワード</th>
        <td><input type="text" name="パスワード" size="20"></td></tr>
    <tr><th>電子メール</th>
        <td><input type="text" name="電子メール" size="30"></td></tr> 
    <tr><th>住所</th>
        <td><input type="text" name="住所" size="30"></td></tr>  
    <tr><th>年齢</th>
        <td>
          <select name="年齢">
            <option value="-"> - </option>
            <option value="9 歳以下">9 歳以下</option>
            <option value="10~19">10~19</option>
            <option value="20~29">20~29</option>
            <option value="30~39">30~39</option>
            <option value="40~49">40~49</option>
            <option value="50~59">50~59</option>
            <option value="60~69">60~69</option>
            <option value="70~79">70~79</option>
            <option value="80 歳以上">80 歳以上</option>
          </select>
        </td>
    </tr>
    <tr><th>ピザの大きさ</th>
        <td>
          <input type="radio" name="size" value="大 1,400 円" onChange="calc()"> 大 1,400 円<br>
          <input type="radio" name="size" value="中 1,200 円" onChange="calc()"> 中 1,200 円 <br>
          <input type="radio" name="size" value="小 1,000 円" onChange="calc()"> 小 1,000 円
        </td>
    </tr>
    <tr><th>トッピング</th>
        <td>
          <input type="checkbox" name="cheese" value="チーズ 120 円" onChange="calc()"> チーズ 120 円<br>
          <input type="checkbox" name="tomato" value="トマト 140 円" onChange="calc()"> トマト 140 円<br>
          <input type="checkbox" name="bacon" value="ベーコン 160 円" onChange="calc()"> ベーコン 160 円<br>
          <input type="checkbox" name="sweetcorn" value="スイートコーン 180 円" onChange="calc()"> スイートコーン 180 円
        </td>
    </tr>
    <tr><th>希望</th>
        <td><textarea name="希望" rows="3" cols="40"></textarea></td>
    </tr>
    <tr><th>合計</th>
        <td>
          <input type="text" name="total" id="total" size="20" readonly> 円
        </td>
    </tr>
    </table>
    <div style="text-align: center; margin-top: 20px;">
      <input type="hidden" name="uketsuke" value="bsarangoo72@gmail.com">
      <input type="reset" value="クリア">&nbsp;&nbsp;
      <input type="submit" value="内容を確認する">
    </div>
    </form>
    </body>
    </html>
